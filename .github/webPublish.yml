name: GH-Pages Publish
on:
  push:
    branches:
      - dev
      - main
      - master
      
jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: cd ./frontend/app/ && npm ci && npm install @unimodules/core@~7.2.0
      - run: git config --global user.name 'Rocket Meals'
      - run: git config --global user.email 'nils@baumgartner-software.de'
      #https://www.npmjs.com/package/gh-pages
      - run: |
          cd ./frontend/app
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          CI=false npm run deployghpages -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
